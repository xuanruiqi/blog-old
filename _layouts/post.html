---
layout: default
comments: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    written by {{ page.author }} on {{ page.date | date: "%B %e, %Y" }}<br>
    {{ page.location }}
  </div>

  {% include disqus.html %}
</article>
