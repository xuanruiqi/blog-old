---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">

      <p>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><br>
        <small>{{ post.author }}, {{ post.date | date: "%Y/%m/%e"  }}</small>
      </p>
    </div>
  {% endfor %}
</div>
